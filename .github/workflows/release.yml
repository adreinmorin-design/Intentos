name: IntentOS Auto Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------------------------
      # 1. Ensure requirements.txt exists (NO EOF USED)
      # ---------------------------------------------------------
      - name: Ensure requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt missing â€” generating default."
            printf "fastapi\nuvicorn[standard]\nhttpx\npytest\n" > requirements.txt
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------------------------
      # 2. Auto-detect next version tag
      # ---------------------------------------------------------
      - name: Determine next version
        id: version
        run: |
          latest=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            echo "tag=v1.0.0" >> $GITHUB_OUTPUT
          else
            base=${latest#v}
            major=$(echo $base | cut -d. -f1)
            minor=$(echo $base | cut -d. -f2)
            patch=$(echo $base | cut -d. -f3)
            patch=$((patch + 1))
            echo "tag=v$major.$minor.$patch" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      # 3. Create Git tag
      # ---------------------------------------------------------
      - name: Create tag
        run: |
          git config user.name "adreinmorin-design"
          git config user.email "adreinmorin@gmail.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      # ---------------------------------------------------------
      # 4. Build production
      # ---------------------------------------------------------
      - name: Build production
        run: |
          python wizard.py --build-production

      # ---------------------------------------------------------
      # 5. Create GitHub Release
      # ---------------------------------------------------------
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "IntentOS ${{ steps.version.outputs.tag }}"
          body: |
            ## Automated Release
            Version: ${{ steps.version.outputs.tag }}
            This release was automatically generated by CI.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 6. Upload production artifact
      # ---------------------------------------------------------
      - name: Upload production artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: .system/production/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
