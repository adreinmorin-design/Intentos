name: IntentOS CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install watchdog black flake8 pytest

      - name: Lint with flake8
        run: |
          echo "Running flake8 linting..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=12 --max-line-length=120 --statistics

      - name: Format check with Black
        run: |
          echo "Checking formatting with Black..."
          black --check .

      - name: Run tests
        run: |
          echo "Running tests..."
          pytest -q

  generate-training-data:
    name: NLP Training Dataset Builder
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Generate training dataset
        run: |
          echo "Generating NLP training dataset..."
          python tools/generate_training_data.py

      - name: Upload training dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: nlp-training-dataset
          path: training_output/

  auto-commit-fixes:
    name: Auto Commit Fixes (Optional)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Auto-fix formatting
        run: |
          black .

      - name: Commit changes if any
        run: |
          git config --global user.name "IntentOS AutoFix Bot"
          git config --global user.email "bot@intentos.dev"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-formatting fixes"
            git push
          else
            echo "No changes to commit."
          fi
