name: IntentOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Validate plugins
        run: |
          python wizard.py --add-plugin sample_plugin plugins/sample_plugin.py
          # (This re-hashes and ensures manifest is correct)

      - name: Build production
        run: |
          python wizard.py --build-production

      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: intentos-production
          path: .system/production
